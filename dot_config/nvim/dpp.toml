# File source for ddc.vim
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['denops.vim']
hook_add = 'source ~/.config/nvim/plugins/ddc.vim'
# nvim-lsp completion for ddc.vim
[[plugins]]
repo = 'Shougo/ddc-source-lsp'
hook_add = 'source ~/.config/nvim/plugins/ddc-nvim-lsp-setup.lua'
# Framework library to implement original popup menu completion.
[[plugins]]
repo = 'Shougo/ddc-ui-pum'
[[plugins]]
repo = 'Shougo/pum.vim'
# github copilot for ddc
[[plugins]]
repo = 'Shougo/ddc-source-copilot'
hook_source = 'source ~/.config/nvim/plugins/ddc-source-copilot.lua'
# ui settings for ddc
[[plugins]]
repo = 'Shougo/ddc-ui-native'
# Source for completion existing words around the cursor. 
[[plugins]]
repo = 'Shougo/ddc-source-around'
# Filter for completion of words as they are being typed.
[[plugins]]
repo = 'Shougo/ddc-filter-matcher_head'
# Filter to properly sort candidate completions.
[[plugins]]
repo = 'Shougo/ddc-filter-sorter_rank'
# file completions for ddc.vim
[[plugins]]
repo = 'LumaKernel/ddc-file'
# mocword completion for ddc.vim: requirement(https://github.com/high-moctane/mocword)
[[plugins]]
repo = 'Shougo/ddc-mocword'
# Filter to prevent duplication of candidate completions
[[plugins]]
repo = 'Shougo/ddc-source-cmdline_history'
[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
# Show completion documentation
[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
hook_add = 'source ~/.config/nvim/plugins/denops-popup-preview.vim'
# Shows signature help from lsp server.
[[plugins]]
repo = 'matsui54/denops-signature_help'
hook_add = 'source ~/.config/nvim/plugins/denops-signature_help.vim'
